<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pixel Art</title>

		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body ondragstart="return false;">
		<header>
			<h1 id="title">Pixel Art!</h1>

			<button id="clear-board">CLEAR</button>

			<section class="inputs">
				<section class="pixel-inputs">
					<input
						type="number"
						id="pixel-size"
						placeholder="40"
						min="8"
						max="40"
					/>
					<button id="change-pixel-size">PIXEL SIZE</button>
				</section>
				<section class="board-inputs">
					<input
						type="number"
						id="board-size"
						placeholder="14"
						min="5"
						max="30"
					/>
					<button id="generate-board">BOARD SIZE</button>
				</section>
			</section>
			<span class="arrow"></span>
		</header>

		<main>
			<section id="color-palette"></section>
			<section id="pixel-board"></section>
		</main>
	</body>
</html>
